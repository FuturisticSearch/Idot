<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <div class="start-typing" id="starttype" onclick="start()">Start typing here...</div>
</body>
<script>
    function start() {
        document.getElementById("starttype").hidden = 'on';
        document.designMode = 'on'
    }
</script>
</html>
